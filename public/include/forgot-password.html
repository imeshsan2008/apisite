<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google OAuth2 with DeskApp</title>
</head>
<body>
  <h1>Welcome to DeskApp</h1>
  <button id="google-signin-button">Sign in with Google</button>

  <div id="user-info">
    <h2>User Info:</h2>
    <p><strong>Name:</strong> <span id="user-name"></span></p>
    <p><strong>Email:</strong> <span id="user-email"></span></p>
    <img id="user-photo" src="" alt="Profile Photo" width="100">
  </div>

  <script src="../renderer.js"></script>  <!-- Link to renderer.js -->
</body>
</html>
